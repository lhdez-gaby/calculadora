<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="main">
    <h1 class="title">Calculadora</h1>
    <div class="calculator">
        <input type="text" id="screen" class="screen" readonly>
        <div class="buttons">
            <div class="line">
                <input type="button" class="button" value="C" onclick="erase()">
                <input type="button" class="button" value="+" onclick="add('+')">
            </div>
            <div class="line">
                <input type="button" class="button" value="1" onclick="add('1')">
                <input type="button" class="button" value="2" onclick="add('2')">
                <input type="button" class="button" value="3" onclick="add('3')">
                <input type="button" class="button" value="-" onclick="add('-')">
            </div>
            <div class="line">
                <input type="button" class="button" value="4" onclick="add('4')">
                <input type="button" class="button" value="5" onclick="add('5')">
                <input type="button" class="button" value="6" onclick="add('6')">
                <input type="button" class="button" value="รท" onclick="add('รท')">
            </div>
            <div class="line">
                <input type="button" class="button" value="7" onclick="add('7')">
                <input type="button" class="button" value="8" onclick="add('8')">
                <input type="button" class="button" value="9" onclick="add('9')">
                <input type="button" class="button" value="x" onclick="add('x')">
            </div>
            <div class="line">
                <input type="button" class="button" value="0" onclick="add('0')">
                <input type="button" class="button" value="." onclick="add('.')">
                <input type="button" class="button" value="=" onclick="calculate()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
